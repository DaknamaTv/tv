name: IPTV Channel Checker

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"     # every 12 hours

jobs:
  check-iptv-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install \
            aiohttp \
            m3u8 \
            tqdm \
            requests \
            fuzzywuzzy \
            python-Levenshtein

      - name: Run IPTV checker script
        env:
          MAX_CONCURRENT: 200
        run: python iptv_checker.py
        continue-on-error: true

      - name: Upload results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iptv-channel-results
          path: |
            working_channels*.json
            categories/
            countries/
          retention-days: 7

      - name: Commit and push updated files (if changed)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Add all generated files
          git add working_channels*.json categories/ countries/ || true
          
          # Check if there is anything to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Automated update: IPTV channel lists ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
